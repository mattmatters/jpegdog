<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- General -->
        <title>JPEG Dog</title>
        <meta name="description" content="One stop shop for all jpeg dogs" />
        <meta author="Matt Lewis" />

        <!-- Open Graph -->
        <meta property="og:url" content="https://jpeg.dog/" />
        <meta property="og:title" content="JPEG Dog" />
        <meta property="og:description" content="One stop shop for all jpeg dogs" />
        <meta property="og:image" content="<%= BASE_URL %>img/notjpegdog.png" />

        <!-- Twitter -->
        <meta property="twitter:title" content="JPEG Dog" />
        <meta property="twitter:description" content="One stop shop for all jpeg dogs" />

        <!-- Microsoft -->
        <meta name="application-name" content="JPEG Dog">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" href="<%= BASE_URL %>favicon.ico">

        <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
        <link rel="manifest" href="<%= BASE_URL %>manifest.json">
        <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <noscript>
            <strong>We're sorry but jpegdog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
